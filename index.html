<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/aboutMe.css">
    <link rel="stylesheet" href="styles/scrollingEffects.css">
    <script defer src="script/hoverFunction.js"></script>
    <script defer src="script/stringsAndvalues.js"></script>
    <script defer src="script/aboutMe.js"></script>
    <title>Home Page</title>
</head>
<body>
    <header>
        <div class="dev">
            <a href="#">Robert.</a>
        </div>
        <nav>
            <a onclick="clickEffects()">About</a>
            <a href="#">Contact</a>
            <a href="#">Others</a>
        </nav>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>
    <div class="main-container">
        <div class="pic-container">
            <div class="image-field box">
                <div class="dev-img">
                    <img src="image/MyDp.png" alt="myImg">
                </div>
                <div class="icon-field">
                    <div class="tooltip">
                        <span class="tooltip-text">facebook</span>
                        <img class="icon" src="image/Icons/facebook.png" alt="facebook icon">
                    </div>
                    <div class="tooltip instagram">
                        <span class="tooltip-text instatxt">Instagram</span>
                        <img class="icon" src="image/Icons/instagram.png" alt="instagram icon">
                    </div>
                    <div class="tooltip">
                        <span class="tooltip-text twittxt">twitter</span>
                        <img class="icon" src="image/Icons/twitter.png" alt="twitter icon">
                    </div>
                    <div class="tooltip">
                        <span class="tooltip-text whatstxt">Whatsapp</span>
                        <img class="icon" src="image/Icons/whatsapp.png" alt="whatsapp icon">
                    </div>
                </div>
            </div>
            <div class="text-field box">
                <p><span class="greet"></span><span class="name"></span></br><span class="skills"></span></br>&nbsp;&nbsp;&nbsp;<span  class="paragraph"></span></p>
            </div>
        </div>
        <button id="about-me" onclick="clickEffects()">About Me</button>
    </div>

    <div class="about-me box">
        <div class="aboutMe-txt box" id="about-me">
            <div class="aboutMe-txtfield box"></div>
            <div class="card"></div>
        </div>
        <div class="aboutMe-img box"></div>
    </div>
</body>
</html>
